<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkedIn Clone - Final Version</title>
    <style>
        /* --- LinkedIn Style CSS --- */
        :root {
            --linkedin-blue: #0077b5;
            --background-gray: #f4f2ee;
            --card-shadow: 0 0 0 1px rgba(0,0,0,.15), 0 2px 3px rgba(0,0,0,.2);
            --like-red: #cc0000;
        }
        body { font-family: -apple-system, system-ui, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", "Fira Sans", Ubuntu, Oxygen, "Oxygen Sans", Cantarell, "Droid Sans", "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Lucida Grande", Helvetica, Arial, sans-serif; background-color: var(--background-gray); color: #333; margin: 0; padding: 0; }
        
        /* Header */
        .navbar { background-color: white; border-bottom: 1px solid #ddd; padding: 8px 30px; display: flex; justify-content: space-between; align-items: center; box-shadow: 0 1px 0 rgba(0,0,0,.08); }
        .navbar h1 { margin: 0; font-size: 1.5em; color: var(--linkedin-blue); cursor: pointer; }
        .navbar-user { display: none; align-items: center; font-weight: 600; }
        .navbar-user button { background-color: transparent; color: #666; padding: 5px 10px; border: 1px solid #666; border-radius: 20px; cursor: pointer; margin-left: 15px; font-weight: 600; }
        
        /* Main Layout */
        .main-container { 
            display: grid; 
            grid-template-columns: 1fr 2fr 1fr; 
            max-width: 1200px; 
            margin: 20px auto; 
            padding: 0 15px; 
            gap: 20px;
        }

        /* Authentication Container */
        .auth-container { max-width: 400px; margin: 60px auto; padding: 30px; background-color: white; border-radius: 8px; box-shadow: var(--card-shadow); }
        
        /* Forms and Buttons */
        input[type="text"], input[type="password"], textarea { width: 100%; padding: 12px; margin: 8px 0; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; font-size: 1em; }
        .primary-button { background-color: var(--linkedin-blue); color: white; padding: 10px 15px; border: none; border-radius: 20px; cursor: pointer; margin-top: 10px; font-weight: bold; width: 100%; transition: background-color 0.1s; }
        .primary-button:hover { background-color: #005582; }
        
        /* Post Creation Area */
        #post-form { background-color: white; padding: 15px; margin-bottom: 10px; border-radius: 10px; box-shadow: 0 1px 0 rgba(0,0,0,.08); display: flex; flex-direction: column; }
        .post-input-area { display: flex; align-items: flex-start; margin-bottom: 10px; border-bottom: 1px solid #eee; padding-bottom: 10px;}
        .post-input-area textarea { border: none; border-radius: 0; padding: 5px; resize: none; flex-grow: 1; margin-left: 10px; font-size: 1em; height: 30px; }
        #post-form .post-actions-footer { align-self: flex-end; width: 100%; text-align: right;}
        #post-form .post-actions-footer button { width: auto; padding: 8px 20px; border-radius: 20px;}

        /* Profile Image */
        .profile-img { width: 48px; height: 48px; border-radius: 50%; object-fit: cover; }
        .post-author-img { width: 40px; height: 40px; }

        /* Feed Posts */
        .post-card { background-color: white; margin-bottom: 10px; border-radius: 10px; box-shadow: 0 1px 0 rgba(0,0,0,.08); }
        .post-header { display: flex; justify-content: space-between; align-items: flex-start; padding: 15px; }
        .post-info { margin-left: 10px; }
        .post-info strong { display: block; font-weight: 600; color: #000; line-height: 1.3; }
        .post-meta { font-size: 0.75em; color: #666; line-height: 1.3; }
        .post-content { padding: 5px 15px 10px 15px; font-size: 0.95em; line-height: 1.4; white-space: pre-wrap; word-wrap: break-word; }
        
        /* Post Interaction */
        .post-stats { font-size: 0.75em; color: #666; padding: 0 15px 5px 15px; border-bottom: 1px solid #eee; }
        .post-actions { display: flex; justify-content: space-around; padding: 5px 0; }
        .action-button { 
            background: none; 
            color: #666; 
            border: none; 
            font-weight: 600; 
            padding: 8px; 
            cursor: pointer; 
            border-radius: 4px; 
            display: flex; 
            align-items: center; 
            font-size: 0.9em; 
            transition: color 0.1s, background-color 0.1s; /* Added transition */
        }
        .action-button:hover { background-color: #f1f1f1; color: #333; }
        
        /* Like button specific styles */
        .liked { color: var(--linkedin-blue) !important; font-weight: bold; }
        .delete-button { 
            background: none;
            color: var(--like-red); 
            font-weight: normal; 
            padding: 5px 10px; 
            font-size: 0.8em; 
            border: 1px solid var(--like-red); 
            border-radius: 5px; 
            cursor: pointer;
            transition: background-color 0.1s;
        }
        .delete-button:hover {
            background-color: rgba(204, 0, 0, 0.1);
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .main-container {
                grid-template-columns: 1fr;
                padding: 0 10px;
            }
            .left-sidebar, .right-sidebar { display: none; } 
            .feed-center { width: 100%; }
        }
    </style>
</head>
<body>

    <div class="navbar">
        <h1 onclick="window.location.reload();">ConnectApp</h1>
        <div id="navbar-user" class="navbar-user">
            <img id="user-nav-img" class="profile-img post-author-img" src="" alt="Profile">
            <span id="user-display-name" style="margin-left: 10px; font-weight: normal;"></span>
            <button onclick="logout()">Log Out</button>
        </div>
    </div>

    <div id="auth-section" class="auth-container">
        <div id="login-form-div">
            <h2>Sign In</h2>
            <div id="login-error" class="error-message"></div>
            <input type="text" id="login-email" placeholder="Email or Phone" required>
            <input type="password" id="login-password" placeholder="Password" required>
            <button class="primary-button" onclick="login()">Log In</button>
            <span class="auth-toggle" onclick="toggleAuthForm(false)">New to ConnectApp? Join now</span>
        </div>

        <div id="signup-form-div" style="display:none;">
            <h2>Join ConnectApp</h2>
            <div id="signup-error" class="error-message"></div>
            <input type="text" id="signup-name" placeholder="Full Name" required>
            <input type="text" id="signup-job" placeholder="Headline (e.g., Software Developer at TechCorp)" required>
            <input type="text" id="signup-email" placeholder="Email" required>
            <input type="password" id="signup-password" placeholder="Password (6+ chars)" required>
            <button class="primary-button" onclick="signup()">Agree & Join</button>
            <span class="auth-toggle" onclick="toggleAuthForm(true)">Already have an account? Log In</span>
        </div>
    </div>

    <div id="feed-section" class="main-container" style="display:none;">
        
        <div class="left-sidebar">
            <div class="sidebar-card" style="text-align: center;">
                <img id="sidebar-user-img" class="profile-img" style="width: 60px; height: 60px; margin-bottom: 10px;" src="" alt="Profile">
                <strong><span id="sidebar-user-name"></span></strong>
                <p class="post-meta" style="margin: 5px 0 10px 0; font-size: 0.85em;"><span id="sidebar-user-job"></span></p>
                <button style="background: none; border: 1px solid var(--linkedin-blue); color: var(--linkedin-blue); width: 80%; padding: 5px; border-radius: 20px;">View Profile</button>
            </div>
            
            <div class="sidebar-card">
                <strong>Recent (Dummy)</strong>
                <ul>
                    <li>#webdevelopment</li>
                    <li>#ai</li>
                    <li>Groups (3)</li>
                </ul>
            </div>
        </div>

        <div class="feed-center">
            <div id="post-form">
                <div class="post-input-area">
                    <img id="post-create-img" class="profile-img" src="" alt="Profile">
                    <textarea id="post-content" placeholder="Start a post" rows="1" oninput="autoExpand(this)"></textarea>
                </div>
                <div class="post-actions-footer">
                    <button class="primary-button" onclick="createPost()">Post</button>
                </div>
            </div>

            <div id="posts-list">
                <p style="text-align: center;">Loading posts...</p>
            </div>
        </div>

        <div class="right-sidebar">
            <div class="sidebar-card">
                <strong>ConnectApp News</strong>
                <ul>
                    <li style="font-size: 0.9em; margin-top: 5px;">Top skills for 2026 revealed</li>
                    <li style="font-size: 0.9em;">Remote work trends (See More)</li>
                </ul>
            </div>
        </div>
    </div>

    <script>
       // === Configuration for Deployment ===
        // We need to explicitly point to the api.php file inside the root folder
        const API_URL = 'https://linkedin-clone-99su.onrender.com/api.php'; 
        // ====================================
        const DUMMY_JOBS = [
            "Software Developer at TechCorp", "Product Manager, Startup Enthusiast", 
            "Data Scientist | ML Expert", "Senior HR Specialist", 
            "Frontend Engineer | React/JS Expert"
        ];
        
        function getProfileImage(name) {
            const hash = name.split('').reduce((acc, char) => acc + char.charCodeAt(0), 0);
            const color = (hash % 6) + 1;
            const colorMap = { 1: '0077B5', 2: 'FF9800', 3: '4CAF50', 4: '9C27B0', 5: 'FF5722', 6: '00BCD4' };
            const char = name.charAt(0).toUpperCase();
            // Using placeholder service that generates images based on background color and text
            return `https://placehold.co/40x40/${colorMap[color]}/FFFFFF/png?text=${char}`;
        }
        
        function autoExpand(textarea) {
            textarea.style.height = 'auto';
            textarea.style.height = textarea.scrollHeight + 'px';
        }

        let loggedInUser = JSON.parse(localStorage.getItem('user'));

        document.addEventListener('DOMContentLoaded', () => {
            if (loggedInUser) {
                showFeed();
                loadPosts();
            } else {
                showAuth();
                document.getElementById('signup-job').value = DUMMY_JOBS[0];
            }
        });
        
        // --- UI Control Functions ---
        function toggleAuthForm(showLogin) {
            document.getElementById('login-form-div').style.display = showLogin ? 'block' : 'none';
            document.getElementById('signup-form-div').style.display = showLogin ? 'none' : 'block';
            document.getElementById('login-error').textContent = '';
            document.getElementById('signup-error').textContent = '';
        }

        function showFeed() {
            document.getElementById('auth-section').style.display = 'none';
            document.getElementById('feed-section').style.display = 'grid'; 
            document.getElementById('navbar-user').style.display = 'flex';
            
            document.getElementById('user-display-name').textContent = loggedInUser.name;
            document.getElementById('user-nav-img').src = getProfileImage(loggedInUser.name);
            document.getElementById('post-create-img').src = getProfileImage(loggedInUser.name);
            
            document.getElementById('sidebar-user-name').textContent = loggedInUser.name;
            document.getElementById('sidebar-user-job').textContent = loggedInUser.job_title;
            document.getElementById('sidebar-user-img').src = getProfileImage(loggedInUser.name);
        }

        function showAuth() {
            document.getElementById('auth-section').style.display = 'block';
            document.getElementById('feed-section').style.display = 'none';
            document.getElementById('navbar-user').style.display = 'none';
        }
        
        // --- Auth Functions ---
        async function signup() {
            const name = document.getElementById('signup-name').value;
            const job = document.getElementById('signup-job').value; 
            const email = document.getElementById('signup-email').value;
            const password = document.getElementById('signup-password').value;
            const errorDiv = document.getElementById('signup-error');
            errorDiv.textContent = '';

            if (!name || !job || !email || !password) {
                errorDiv.textContent = 'Please fill out all fields.';
                return;
            }

            const response = await fetch(API_URL, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ action: 'signup', name, email, password, job_title: job })
            });
            const data = await response.json();

            if (data.success) {
                alert('Registration successful! Please log in.');
                toggleAuthForm(true);
            } else {
                errorDiv.textContent = data.message || 'Signup failed.';
            }
        }

        async function login() {
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            const errorDiv = document.getElementById('login-error');
            errorDiv.textContent = '';

            if (!email || !password) {
                errorDiv.textContent = 'Please enter email and password.';
                return;
            }

            const response = await fetch(API_URL, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ action: 'login', email, password })
            });
            const data = await response.json();

            if (data.success) {
                loggedInUser = data.user;
                localStorage.setItem('user', JSON.stringify(loggedInUser));
                showFeed();
                loadPosts();
            } else {
                errorDiv.textContent = data.message || 'Login failed.';
            }
        }

        function logout() {
            localStorage.removeItem('user');
            loggedInUser = null;
            showAuth();
            alert('You have been logged out.');
        }

        // --- Post Management Functions ---
        async function createPost() {
            if (!loggedInUser) { alert('Please log in to post.'); return; }
            const content = document.getElementById('post-content').value;
            if (!content.trim()) { alert('Post cannot be empty.'); return; }

            const response = await fetch(API_URL, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ 
                    action: 'createPost', 
                    userId: loggedInUser.id,
                    content: content
                })
            });
            const data = await response.json();
            if (data.success) {
                document.getElementById('post-content').value = '';
                document.getElementById('post-content').style.height = '30px'; 
                loadPosts();
            } else {
                alert(data.message || 'Post creation failed.');
            }
        }
        
        async function deletePost(postId) {
            if (!confirm("Are you sure you want to delete this post?")) return;

            const response = await fetch(API_URL, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ 
                    action: 'deletePost', 
                    postId: postId,
                    userId: loggedInUser.id
                })
            });
            const data = await response.json();
            
            if (data.success) {
                // Remove post from UI quickly without full reload
                document.getElementById(`post-card-${postId}`).remove();
            } else {
                alert(data.message || 'Failed to delete post. You might not be the owner.');
            }
        }
        
        async function toggleLike(postId) {
            if (!loggedInUser) { alert('Please log in to like a post.'); return; }
            
            const response = await fetch(API_URL, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ 
                    action: 'toggleLike', 
                    postId: postId,
                    userId: loggedInUser.id
                })
            });
            const data = await response.json();
            
            if (data.success) {
                 const likeCountSpan = document.getElementById(`like-count-${postId}`);
                 const likeButton = document.getElementById(`like-button-${postId}`);

                 let currentCount = parseInt(likeCountSpan.textContent);

                 if (data.isLiked) {
                    likeCountSpan.textContent = currentCount + 1;
                    likeButton.classList.add('liked');
                    likeButton.querySelector('img').style.filter = 'grayscale(0)';
                 } else {
                    likeCountSpan.textContent = currentCount - 1;
                    likeButton.classList.remove('liked');
                    likeButton.querySelector('img').style.filter = 'grayscale(100%)';
                 }

            } else {
                alert(data.message || 'Failed to like post.');
            }
        }

        async function loadPosts() {
            const postsList = document.getElementById('posts-list');
            postsList.innerHTML = '<p style="text-align: center; color: #666;">Loading posts...</p>';

            const response = await fetch(API_URL, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ action: 'getPosts', currentUserId: loggedInUser ? loggedInUser.id : null })
            });
            const data = await response.json();

            if (data.success) {
                postsList.innerHTML = '';
                
                if (data.posts.length === 0) {
                     postsList.innerHTML = '<p style="text-align: center; color: #666;">No user posts yet. Showing dummy content...</p>';
                     generateDummyPosts().forEach(post => postsList.appendChild(post));
                } else {
                    data.posts.forEach(post => {
                        postsList.appendChild(renderPostCard(post, loggedInUser ? loggedInUser.id : null));
                    });
                }
            } else {
                postsList.innerHTML = `<p style="text-align: center; color: red;">Error loading posts: ${data.message || 'Unknown error'}</p>`;
            }
        }

        function renderPostCard(post, currentUserId) {
            const postCard = document.createElement('div');
            postCard.className = 'post-card';
            postCard.id = `post-card-${post.id}`; // Add ID for deletion
            
            const isOwner = currentUserId && post.user_id == currentUserId;
            const isLiked = post.is_liked; 
            const likeButtonClass = isLiked ? 'liked' : '';
            const likeIconFilter = isLiked ? 'grayscale(0)' : 'grayscale(100%)';
            const timeAgo = getTimeAgo(post.created_at);

            postCard.innerHTML = `
                <div class="post-header">
                    <div class="post-meta-group">
                        <img class="profile-img post-author-img" src="${getProfileImage(post.user_name)}" alt="Profile">
                        <div class="post-info">
                            <strong>${post.user_name}</strong>
                            <span class="post-meta">${post.job_title || 'ConnectApp User'}</span>
                            <span class="post-meta">${timeAgo}</span>
                        </div>
                    </div>
                    ${isOwner ? `<button class="delete-button" onclick="deletePost(${post.id})">Delete</button>` : ''}
                </div>
                <p class="post-content">${post.content.replace(/\n/g, '<br>')}</p>
                <div class="post-stats">
                    <span id="like-count-${post.id}">${post.like_count}</span> Likes 
                </div>
                <div class="post-actions">
                    <button id="like-button-${post.id}" class="action-button ${likeButtonClass}" onclick="toggleLike(${post.id})">
                        <img src="https://img.icons8.com/material-outlined/24/0077b5/thumb-up.png" style="width:16px; height:16px; margin-right: 5px; filter: ${likeIconFilter};">
                        Like
                    </button>
                    <button class="action-button">
                        <img src="https://img.icons8.com/material-outlined/24/0077b5/speech-bubble.png" style="width:16px; height:16px; margin-right: 5px; filter: grayscale(100%);">
                        Comment
                    </button>
                    <button class="action-button">
                        <img src="https://img.icons8.com/material-outlined/24/0077b5/share-3.png" style="width:16px; height:16px; margin-right: 5px; filter: grayscale(100%);">
                        Share
                    </button>
                </div>
            `;
            return postCard;
        }

        function generateDummyPosts() {
             const dummyUsers = [
                { name: 'Rohan Sharma', job: 'Head of Growth at FinTech Hub' },
                { name: 'Priya Verma', job: 'UX Designer & Creative Lead' },
                { name: 'Aman Singh', job: 'Cloud Architect | AWS Certified' }
            ];
             const dummyContent = [
                "Just finished an amazing course on Generative AI. The future of software is truly fascinating! Who else is exploring this space? #AI #TechTrends",
                "Working on building a more accessible design system. Remember, accessibility isn't a feature, it's a foundation! What are your favorite A11y tools? #UX #Design",
                "Successfully migrated our entire infrastructure to serverless architecture. The reduction in maintenance cost is massive. Highly recommend looking into Lambda for scale! #Cloud #Serverless"
            ];
            
            const dummyElements = [];
            for (let i = 0; i < dummyUsers.length; i++) {
                const user = dummyUsers[i];
                const postData = {
                    id: -1 * (i + 1), 
                    user_id: -1,
                    user_name: user.name, 
                    job_title: user.job, 
                    content: dummyContent[i], 
                    created_at: new Date(Date.now() - (i + 1) * 3600000), 
                    like_count: 5 + i * 2,
                    is_liked: false
                }; 
                dummyElements.push(renderPostCard(postData, -2)); 
            }
            return dummyElements;
        }
        
        function getTimeAgo(timestamp) {
            const now = new Date();
            const past = new Date(timestamp);
            const diffInSeconds = Math.floor((now - past) / 1000);

            if (diffInSeconds < 60) return `${diffInSeconds}s`;
            const diffInMinutes = Math.floor(diffInSeconds / 60);
            if (diffInMinutes < 60) return `${diffInMinutes}m`;
            const diffInHours = Math.floor(diffInMinutes / 60);
            if (diffInHours < 24) return `${diffInHours}h`;
            if (diffInHours < 48) return `1d`;
            return `${Math.floor(diffInHours / 24)}d`;
        }

    </script>

</body>
</html>
